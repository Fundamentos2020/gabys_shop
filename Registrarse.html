<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="LogIn.css">
    <title>Gaby's shop</title>
</head>

<body class="fondo">
    <div>
        <div class="imagen">
            <img src="Logo.png">
        </div>

        <div>
            <h1>Registrate</h1>
            <div class="contenido">
                <div>
                    <div class="p-1">
                        <h3>Elija su tipo de perfil:</h3>
                        <div class="form_login">
                                <label for="usu">Usuario: </label>
                                <input type="radio" name="tipo" id="usu">
                                <label for="ven">Vendedor: </label>
                                <input type="radio" name="tipo" id="ven">
                        </div>
                    </div>
                </div>
                <div>
                    <div class="form_login">
                            <input type="email" name="" id="correo" placeholder="Correo">
                            <input type="password" name="" id="cont" placeholder="ContraseÃ±a">
                            <input type="text" name="" id="nom" placeholder="Nombre">
                            <input type="text" name="" id="apPat" placeholder="Apellido Paterno">
                            <input type="text" name="" id="apMat" placeholder="Apellido Materno">
                            <input type="text" name="" id="dir" placeholder="Direccion">
                            <input type="text" name="" id="codPos" placeholder="Codigo Postal">
                            <input type="text" name="" id="ciu" placeholder="Ciudad">
                            <input type="text" name="" id="est" placeholder="Estado">
                    </div>
                </div>
            </div>
        </div>
        <div class="contenido">
            <div class="">
                <div class="p-1">
                    <img src="" alt="Establece tu foto de perfil">
                    <input type="file" name="" id="foto" accept=".png, .jpg">
                </div>
            </div>
        </div>
        <div class="contenido">
            <div class="p-1 form_login">
                <button class="boton" id="bot-reg">registrarse</button>
                <button class="boton" onclick="location='/home.html'">Ir a la pagina principal</button>
            </div>
        </div>
    </div>
    <script src="registrarse.js"></script>
</body>
</html>
