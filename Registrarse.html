<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="Registrarse.css">
    <title>Gaby's shop</title>
</head>

<body>
    <div>
        <div class="imagen">
            <img src="Logo.png">
        </div>

        <div>
            <h1>Registrate</h1>
        </div>

        <div class="col-m-12 col-s-12">
            <div id="Forms" class="col-m-7 col-s-12 m-0">
                <div class="p-1">
                    Correo: <input type="email" name="" id="textName">
                </div>
                <div class="p-1">
                    Contraseña: <input type="password" name="" id="textName">
                </div>
                <div class="p-1">
                    Repita contraseña: <input type="password" name="" id="textName">
                </div>
                <div class="p-1">
                    Nombre:
                    <input type="text" name="" id="textName">
                </div>
                <div class="p-1">
                    Apellidos:
                    <input type="text" name="" id="textName">
                </div>
                <div class="p-1">
                    Direccion:
                    <input type="text" name="" id="textName">
                </div>
                <div class="p-1"> C.P:
                    <input type="text" name="" id="textName">
                </div>
                <div class="p-1">
                    Elija su tipo de perfil:

                    <div class="p-1">
                        Usuario: <input type="radio" name="" id="">
                    </div>
                    <div class="p-1">
                        Vendedor: <input type="radio" name="" id="">
                    </div>
                </div>

            </div>
            <div class="col-m-5 col-s-12">
                <img src="" alt="Establece tu foto de perfil">
                <input type="file" name="" id="">
            </div>
            <div class="p-1">
                <button>
                    <a href="home.html">Registrarse</a>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
